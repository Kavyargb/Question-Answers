<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-Answer Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Question-Answer Website</h1>
  </header>
  
  <main>
    <section>
      <h2>Dashboard</h2>
      <div id="dashboard"></div>
    </section>

    <section>
      <h2>Add a Question and Answer</h2>
      <form id="question-form">
        <label for="question-input">Question:</label>
        <input type="text" id="question-input" required>

        <label for="answer-input">Answer:</label>
        <textarea id="answer-input" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Question-Answer Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
