<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-Answer Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Question-Answer Website</h1>
  </header>
  
  <main>
    <section>
      <h2>Dashboard</h2>
      <div id="dashboard"></div>
    </section>

    <section>
      <h2>Add a Question and Answer</h2>
      <form id="question-form">
        <label for="question-input">Question:</label>
        <input type="text" id="question-input" required>

        <label for="answer-input">Answer:</label>
        <textarea id="answer-input" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Question-Answer Website</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Retrieve the questionAnswers array from Local Storage
    const questionAnswers = JSON.parse(localStorage.getItem('questionAnswers')) || [];

    // Get the form and dashboard elements from the HTML
    const form = document.querySelector('#question-form');
    const dashboard = document.querySelector('#dashboard');

    // Populate the dashboard with the existing questions and answers
    updateDashboard();

    // Add an event listener for the form submission
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const questionInput = document.querySelector('#question-input');
      const answerInput = document.querySelector('#answer-input');

      const questionAnswer = {
        question: questionInput.value,
        answer: answerInput.value,
      };

      // Add the question and answer to the questionAnswers array
      questionAnswers.push(questionAnswer);

      // Save the updated questionAnswers array to Local Storage
      localStorage.setItem('questionAnswers', JSON.stringify(questionAnswers));

      // Reset the input fields
      questionInput.value = '';
      answerInput.value = '';

      // Update the dashboard with the new question and answer
      updateDashboard();
    });

    // Function to update the dashboard with the submitted questions and answers
    function updateDashboard() {
      // Clear the existing content in the dashboard
      dashboard.innerHTML = '';

      // Iterate over the questionAnswers array and create HTML elements for each question-answer pair
      questionAnswers.forEach(function (qa, index) {
        const question = document.createElement('h3');
        question.textContent = `Question ${index + 1}: ${qa.question}`;

        const answer = document.createElement('p');
        answer.textContent = `Answer: ${qa.answer}`;

        // Append the question and answer elements to the dashboard
        dashboard.appendChild(question);
        dashboard.appendChild(answer);
      });
    }
  </script>
</body>
</html>
